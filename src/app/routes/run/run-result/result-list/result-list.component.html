<page-header  [breadcrumb]="breadcrumb" title="用例列表"  [syncTitle]="true">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
        <nz-breadcrumb-item><a href="#/">首页</a></nz-breadcrumb-item>
        <nz-breadcrumb-item>运行</nz-breadcrumb-item>
        <nz-breadcrumb-item><a href="#/run/result">运行结果</a></nz-breadcrumb-item>
    </nz-breadcrumb>
</ng-template>
</page-header>
<div nz-row class="mb-2" >
  <div nz-col nzSpan="3">
  <input nz-input type="text"  placeholder="input case name" [(ngModel)]="name" class="mr-2"/>
  </div>
  <div nz-col nzSpan="6">
  <input nz-input type="text"  placeholder="input path" [(ngModel)]="caseFilePath"  class="mr-2"/>
  </div>
  
  <div nz-col>
  <button nz-button [nzType]="'primary'" (click)='search()'>搜索</button>
  </div>
  </div>
<st #st [data]="results" [total]="totalRecords" [ps]="itemsPerPage"  [scroll]="{x: '800px'}" (change)="onChangeTable($event)" [page]="page" [bordered]="true" [columns]="columns">
  
  <ng-template st-row="compare" let-item>
    <a routerLink="/run/result/casedetail/{{item.id}}/{{item.compareId}}">detail</a>
  </ng-template>
  <ng-template st-row="id" let-item>
    <a routerLink="/run/result/casedetail/{{item.id}}">{{item.id}}</a>
  </ng-template>
  <ng-template st-row="compareId" let-item>
    <a routerLink="/run/result/casedetail/{{item.compareId}}">{{item.compareId}}</a>
  </ng-template>
  <ng-template st-row="priority" let-item>
    <nz-tag [nzColor]="item.priority | progress">{{item.priority}}</nz-tag>
  </ng-template>
</st>
