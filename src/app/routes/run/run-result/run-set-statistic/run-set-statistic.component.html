<page-header  [breadcrumb]="breadcrumb" title="结果统计"  [syncTitle]="true">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
        <nz-breadcrumb-item><a href="#/">home</a></nz-breadcrumb-item>
        <nz-breadcrumb-item>运行</nz-breadcrumb-item>
        <nz-breadcrumb-item><a href="#/run/result">运行结果</a></nz-breadcrumb-item>
    </nz-breadcrumb>
</ng-template>
</page-header>
<nz-table  [nzData]="results">
  <thead >
    <tr>
      <th scope="col">服务名称</th>
      <th scope="col">通过</th>
      <th scope="col">失败</th>
      <th scope="col">错误</th>
      <th scope="col">忽略</th>
      <th scope="col">总和</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of results">
      <td>
        {{row.field}}
      </td>
      <td>
          <a [routerLink]="['/run/result',row.runSetId,'cases',{status:'pass',serviceName:row.field}]"  >{{row.pass}}</a>
      </td>
      <td>
          <a [routerLink]="['/run/result',row.runSetId,'cases',{status:'fail',serviceName:row.field}]">{{row.fail}}</a>
      </td>
      <td>
          <a [routerLink]="['/run/result',row.runSetId,'cases',{status:'error',serviceName:row.field}]"  >{{row.error}}</a>
      </td>
      <td>
          <a [routerLink]="['/run/result',row.runSetId,'cases',{status:'skip',serviceName:row.field}]"  >{{row.skip}}</a>
      </td>
      <td>
          <a [routerLink]="['/run/result',row.runSetId,'cases',{serviceName:row.field}]">{{row.total}}</a>
      </td>
    </tr>
  </tbody>
</nz-table>
