<page-header [breadcrumb]="breadcrumb" title="结果对比" [syncTitle]="true">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item><a href="#/">home</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>运行</nz-breadcrumb-item>
      <nz-breadcrumb-item><a href="#/run/result">运行结果</a></nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>
<ng-template #test>
  <div colspan="24" style="text-align:center;">
    <strong> 对比运行(id:{{destId}})</strong>
  </div>
</ng-template>
<st [data]="results" [columns]="columns" [header]="test"></st>
